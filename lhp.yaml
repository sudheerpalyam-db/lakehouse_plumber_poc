# Lakehouse Plumber Configuration
# This is the main configuration file for the Lakehouse Plumber project

project:
  name: lakehouse_plumber_poc
  description: "Lakehouse Plumber POC - Lakeflow Declarative Pipeline Framework"

# Global settings for all pipelines
settings:
  # Output directory for generated Python files
  output_dir: src

  # Catalog configuration
  catalog: spalyam_catalog

  # Schema naming convention
  schemas:
    raw: raw_data
    bronze: bronze
    silver: silver
    gold: gold

  # Landing volume path for data ingestion
  landing_volume: /Volumes/{catalog}/raw_data/landing

  # Default table properties
  default_table_properties:
    delta.autoOptimize.optimizeWrite: "true"
    delta.enableChangeDataFeed: "true"

# Environment-specific overrides
environments:
  dev:
    catalog: spalyam_catalog
    schemas:
      raw: raw_data
      bronze: bronze
      silver: silver
      gold: gold

  staging:
    catalog: spalyam_catalog
    schemas:
      raw: stg_raw
      bronze: stg_bronze
      silver: stg_silver
      gold: stg_gold

  prod:
    catalog: spalyam_catalog
    schemas:
      raw: prod_raw
      bronze: prod_bronze
      silver: prod_silver
      gold: prod_gold

# Pipeline definitions
pipelines:
  - name: bronze_ingestion
    description: "Bronze layer data ingestion pipeline"
    flowgroups_path: pipelines/bronze_ingestion

  - name: silver_transforms
    description: "Silver layer data transformation pipeline"
    flowgroups_path: pipelines/silver_transforms

  - name: gold_analytics
    description: "Gold layer analytics pipeline"
    flowgroups_path: pipelines/gold_analytics
