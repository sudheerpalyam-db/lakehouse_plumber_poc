# Silver Layer Table Properties Preset
# Standard configurations for silver layer tables

name: silver_table_properties
description: "Standard Delta table properties for silver layer"

table_properties:
  delta.autoOptimize.optimizeWrite: "true"
  delta.enableChangeDataFeed: "true"
  delta.deletedFileRetentionDuration: "7 days"
  delta.logRetentionDuration: "30 days"
  quality.mode: "optimized"

# Data quality expectations
default_expectations:
  - type: not_null
    columns: []
    action: warn
