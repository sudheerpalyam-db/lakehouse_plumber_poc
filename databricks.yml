# Databricks Asset Bundle for Lakehouse Plumber POC
# Generated using LHP CLI: lhp init --bundle
bundle:
  name: lakehouse_plumber_poc

variables:
  default_pipeline_catalog:
    description: "Default catalog for pipelines"
  default_pipeline_schema:
    description: "Default schema for pipelines"

include:
  # User-managed resource files (shared across all environments)
-   resources/*.yml
-   resources/lhp/*.yml

targets:
  # ⚠️ IMPORTANT: Target names MUST match your LHP substitution environment names
  # - Each target name should have a corresponding substitutions/{env}.yaml file
  # LHP automatically adds environment-specific variables to each corresponding target below.
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com/
      root_path: ~/.bundle/${bundle.name}/${bundle.target}


    variables:
      default_pipeline_catalog: spalyam_catalog
      default_pipeline_schema: bronze
  tst:
    mode: production
    workspace:
      host: <databricks_host>
      # We explicitly deploy to /Workspace/Users/<USERNAME> to make sure we only have a single copy.
      root_path: /Workspace/<code_location>/.bundle/${bundle.name}/${bundle.target}
    permissions:
      permissions:
      -   service_principal_name: <service_principal_id>
          level: CAN_MANAGE
    run_as:
      service_principal_name: <service_principal_id>

    variables:
      default_pipeline_catalog: tst_catalog
      default_pipeline_schema: tst_bronze_schema
  prod:
    mode: production
    workspace:
      host: <databricks_host>
      # We explicitly deploy to /Workspace/Users/<USERNAME> to make sure we only have a single copy.
      root_path: /Workspace/<code_location>/.bundle/${bundle.name}/${bundle.target}
    permissions:
      permissions:
      -   service_principal_name: <service_principal_id>
          level: CAN_MANAGE
    run_as:
      service_principal_name: <service_principal_id>
    variables:
      default_pipeline_catalog: prod_catalog
      default_pipeline_schema: prod_bronze_schema
